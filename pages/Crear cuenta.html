<body class="fondo">
    <h2 class="fuente1 Titulo1">CREAR CUENTA</h2>

    <section class="grid_creacion crearcuenta1">
        <div>
            <form action=" base de datos" method="post" enctype="multipart/form-data">
                <div>
                    <label for="Usuario">Usuario:</label>
                    <input type="text" name="usuario" id="Usuario" placeholder="Ingresar Usuario">
                </div>
                <br>
                <div>
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" name="clave" id="clave" placeholder="Ingresar Contraseña">
                </div>
                <br>
                <div>
                    <label for="Mail">Correo electronico</label>
                    <input type="text" name="mail" id="correo electronico" placeholder="Ingresar correo electronico">
                    <br>
                    <label class="" for="Mail"> Confirmar correo electronico</label>
                </div>
                <div>
                    <input type="text" name="confirmar mail" id="confirmar correo electronico"
                        placeholder="Ingresar correo electronico">
                    <br>
                </div>
                <br>
                <div>
                    Seleccionar género
                    <label for="Femenino">Femenino</label>
                    <input type="radio" name="genero" id="Femenino">
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="genero" id="Masculino">
                </div>
                <br>
                <div>
                    Eres mayor de edad?
                    <br>
                    <label for="Si">Si</label>
                    <input type="radio" name="Mayor de edad" id="Si">
                    <label for="No">No</label>
                    <input type="radio" name="Mayor de edad" id="No">
                </div>
                <br>
                <div>
                    He leído y acepto los términos y condiciones
                    <label for="Aceptar Terminos y Condiciones"></label>
                    <input type="checkbox" name="Aceptar Terminos" id="Aceptar Terminos">
                </div>
                <div>
                    <input class="send" type="submit" value="Crear Cuenta">
                    <button class="send">Crear Cuenta</button>
                </div>
            </form>
    </section>
    <div class="social">
        Redes Sociales
        <img src="imagenes/Facebook_logo_(square).png.webp" alt="Logo Facebook" width="50" height="25">
        <img src="imagenes/Twitter-logo.svg.webp" alt="Logo Twitter" width="50" height="25">
        <img src="imagenes/Instagram_logo_2016.svg.webp" alt="Logo Instagram" width="50" height="25">
        <img src="imagenes/502px-Logo_of_YouTube_(2015-2017).svg.webp" alt="Logo Youtube" width="50" height="25">
